<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Managment</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Employee Data Management</h1>
		<h4>A Comprehensive Directory of Employee Billable Hours</h4>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4>Current Employees</h4>
		</div>
	<table class="table table-striped" id="emp-table">
		<tr>
			<th>Employee Name</th>
			<th>Role</th>
			<th>Start Date</th>
			<th>Months Worked</th>
			<th>Monthly Rate ($)</th>
			<th>Total Billed ($)</th>
		</tr>
	</table>
</div>
<div class="panel panel-primary">
		<div class="panel-heading">
			<h4>Add Employee</h4>
		</div>
		<form class="panel-body">
			<div class="form-group">
			    <label for="exampleInputEmail1">Employee Name</label>
			    <input type="text" class="form-control" id="name-input" placeholder="Employee Name">
  			</div>
			<div class="form-group">
			    <label for="exampleInputEmail1">Role</label>
			    <input type="text" class="form-control" id="role-input" placeholder="Role">
  			</div>
  			<div class="form-group">
			    <label for="exampleInputEmail1">Start Date</label>
			    <input type="text" class="form-control" id="date-input" placeholder="DDMMYY">
  			</div>
  			<div class="form-group">
			    <label for="exampleInputEmail1">Monthly Rate</label>
			    <input type="text" class="form-control" id="rate-input" placeholder="Monthly Rate">
  			</div>
  			<button class="btn btn-default" id="add-emp" type="submit">Submit</button>

		</form>
</div>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src='assets/javascript/app.js'></script>

</body>
</html>
